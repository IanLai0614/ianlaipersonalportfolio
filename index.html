        $(".main-name svg").hover(
            function () {
                $(".main-left>.main-decoration>img").css({ "bottom": "-75px", "transform": "scaleY(1.5)" })
                $(".main-right>.main-decoration>img").css({ "top": "-100px", "transform": "scaleY(1.5)" })

                $(".main-name img").hide()
                $(".main-name .hoverMe").fadeOut()
                // $(".main-name img").css({"animation":"name-animate3 1s ease-out forwards"})

            }, function () {
                $(".main-left>.main-decoration>img").css({ "bottom": "-150px", "transform": "scaleY(1)" })
                $(".main-right>.main-decoration>img").css({ "top": "-150px", "transform": "scaleY(1)" })
                $(".main-text").css({ "color": "#3E3A39" })
                $("#name-path .st0").css({ "animation": "none" })
                $(".main-name img").css({ "animation": "none" })
                $(".main-name img").show()
                $(".main-name .hoverMe").hide()
            }
        )
